<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div
      x-data="{ tableData: { columns: [], data: [] } }"
      x-on:data-refresh.window="tableData = $event.detail.tableData"
      id="app"
      class="container"
    >
      <div>
        <button @click="updateTableData">Refresh</button>
      </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <template x-for="columnName in tableData.columns">
              <th x-text="columnName"></th>
            </template>
          </tr>
        </thead>
        <tbody>
          <template x-for="row in tableData.data">
            <tr>
              <template x-for="data in row">
                <td x-text="data"></td>
              </template>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </body>
</html>
