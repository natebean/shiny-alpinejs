<div
  x-data="{ tableData: { columns: [], data: [] } }"
  x-on:data-refresh.window="tableData = $event.detail.tableData"
  id="app"
  class="container"
>
  <div>
    <button @click="updateTableData">Refresh</button>
  </div>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <template x-for="columnName in tableData.columns">
          <th x-text="columnName"></th>
        </template>
      </tr>
    </thead>
    <tbody>
      <template x-for="row in tableData.data">
        <tr>
          <template x-for="data in row">
            <td x-text="data"></td>
          </template>
        </tr>
      </template>
    </tbody>
  </table>
  <div
    x-data="{ shinyStatus: true }"
    x-on:shiny-live.window="shinyStatus = false"
    x-show="shinyStatus"
  >
    <div
      x-data="{message : 'Waiting on Shiny'}"
      x-on:message-from-shiny.window="message = $event.detail.message"
    >
      <div class="card mt-2">
        <div class="card-body">
          <p x-text="message"></p>
          <button @click="sendMessageToShiny(message)">Send to Shiny</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="index.js"></script>
